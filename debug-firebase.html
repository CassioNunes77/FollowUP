<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Firebase - FollowUP</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #f8fafc;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .status {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
    .info { background: #dbeafe; color: #1e40af; }
    .warning { background: #fef3c7; color: #92400e; }
    .log {
      background: #1e293b;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
      margin: 1rem 0;
      white-space: pre-wrap;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover { background: #1d4ed8; }
    .config-display {
      background: #f1f5f9;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-family: monospace;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Debug Firebase - FollowUP</h1>
    <p>Esta p√°gina verifica se o Firebase est√° carregando corretamente.</p>
    
    <div id="status" class="status info">
      Aguardando inicializa√ß√£o...
    </div>
    
    <div>
      <button onclick="checkFirebase()">üîç Verificar Firebase</button>
      <button onclick="checkConfig()">‚öôÔ∏è Verificar Config</button>
      <button onclick="testAuth()">üîê Testar Auth</button>
      <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
    </div>
    
    <div id="config-display" class="config-display" style="display: none;">
      <h3>Configura√ß√£o Firebase:</h3>
      <div id="config-content"></div>
    </div>
    
    <div class="log" id="log"></div>
  </div>

  <script type="module" src="firebase-auth.js"></script>
  <script>
    let debugInfo = {};
    
    // Fun√ß√£o para aguardar Firebase Auth estar pronto
    async function waitForFirebaseAuth() {
      let attempts = 0;
      const maxAttempts = 50;
      
      while (!window.FirebaseAuth && attempts < maxAttempts) {
        await new Promise(resolve => setTimeout(resolve, 100));
        attempts++;
      }
      
      if (!window.FirebaseAuth) {
        throw new Error('Firebase Auth n√£o foi carregado ap√≥s 5 segundos');
      }
      
      return window.FirebaseAuth;
    }
    
    // Aguardar p√°gina carregar
    window.addEventListener('load', async () => {
      try {
        updateStatus('üîÑ Iniciando debug...', 'info');
        log('üöÄ P√°gina carregada, iniciando debug...');
        
        // Verificar se m√≥dulos est√£o carregando
        await checkModuleLoading();
        
      } catch (error) {
        updateStatus('‚ùå Erro ao inicializar debug: ' + error.message, 'error');
        log('‚ùå Erro: ' + error.message);
      }
    });
    
    async function checkModuleLoading() {
      try {
        log('üì¶ Verificando carregamento de m√≥dulos...');
        
        // Verificar se Firebase est√° dispon√≠vel globalmente
        if (typeof firebase !== 'undefined') {
          log('‚úÖ Firebase global detectado');
          debugInfo.firebaseGlobal = true;
        } else {
          log('‚ö†Ô∏è Firebase global n√£o detectado (normal para ES6 modules)');
          debugInfo.firebaseGlobal = false;
        }
        
        // Verificar se window.FirebaseAuth est√° dispon√≠vel
        if (window.FirebaseAuth) {
          log('‚úÖ window.FirebaseAuth detectado imediatamente');
          debugInfo.firebaseAuthImmediate = true;
        } else {
          log('‚è≥ window.FirebaseAuth n√£o detectado imediatamente, aguardando...');
          debugInfo.firebaseAuthImmediate = false;
          
          // Aguardar Firebase Auth
          const FirebaseAuth = await waitForFirebaseAuth();
          log('‚úÖ window.FirebaseAuth carregado ap√≥s aguardar');
          debugInfo.firebaseAuthLoaded = true;
        }
        
        updateStatus('‚úÖ Debug inicializado com sucesso', 'success');
        
      } catch (error) {
        log('‚ùå Erro ao verificar m√≥dulos: ' + error.message);
        updateStatus('‚ùå Erro ao verificar m√≥dulos: ' + error.message, 'error');
      }
    }
    
    async function checkFirebase() {
      try {
        log('üîç Verificando Firebase...');
        
        // Verificar se Firebase Auth est√° dispon√≠vel
        const FirebaseAuth = await waitForFirebaseAuth();
        log('‚úÖ Firebase Auth dispon√≠vel');
        
        // Verificar fun√ß√µes dispon√≠veis
        const functions = Object.keys(FirebaseAuth);
        log('üìã Fun√ß√µes dispon√≠veis: ' + functions.join(', '));
        
        // Verificar configura√ß√£o
        if (window.firebaseConfig) {
          log('‚úÖ firebaseConfig detectado');
          debugInfo.configDetected = true;
        } else {
          log('‚ö†Ô∏è firebaseConfig n√£o detectado');
          debugInfo.configDetected = false;
        }
        
        updateStatus('‚úÖ Firebase verificado com sucesso', 'success');
        
      } catch (error) {
        log('‚ùå Erro ao verificar Firebase: ' + error.message);
        updateStatus('‚ùå Erro ao verificar Firebase: ' + error.message, 'error');
      }
    }
    
    async function checkConfig() {
      try {
        log('‚öôÔ∏è Verificando configura√ß√£o...');
        
        // Tentar acessar configura√ß√£o do firebase-auth.js
        const script = document.querySelector('script[src="firebase-auth.js"]');
        if (script) {
          log('‚úÖ Script firebase-auth.js encontrado');
        } else {
          log('‚ùå Script firebase-auth.js n√£o encontrado');
        }
        
        // Verificar se h√° erros no console
        log('üìã Verificando console por erros...');
        
        // Mostrar informa√ß√µes de debug
        const debugText = JSON.stringify(debugInfo, null, 2);
        document.getElementById('config-content').textContent = debugText;
        document.getElementById('config-display').style.display = 'block';
        
        updateStatus('‚úÖ Configura√ß√£o verificada', 'success');
        
      } catch (error) {
        log('‚ùå Erro ao verificar configura√ß√£o: ' + error.message);
        updateStatus('‚ùå Erro ao verificar configura√ß√£o: ' + error.message, 'error');
      }
    }
    
    async function testAuth() {
      try {
        log('üîê Testando autentica√ß√£o...');
        
        const FirebaseAuth = await waitForFirebaseAuth();
        log('‚úÖ Firebase Auth carregado para teste');
        
        // Testar getCurrentUser
        try {
          const user = await FirebaseAuth.getCurrentUser();
          if (user) {
            log('‚úÖ Usu√°rio atual encontrado: ' + user.email);
          } else {
            log('‚ÑπÔ∏è Nenhum usu√°rio logado');
          }
        } catch (error) {
          log('‚ùå Erro ao obter usu√°rio atual: ' + error.message);
        }
        
        updateStatus('‚úÖ Teste de autentica√ß√£o conclu√≠do', 'success');
        
      } catch (error) {
        log('‚ùå Erro no teste de autentica√ß√£o: ' + error.message);
        updateStatus('‚ùå Erro no teste de autentica√ß√£o: ' + error.message, 'error');
      }
    }
    
    function updateStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
    }
    
    function log(message) {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `[${timestamp}] ${message}\n`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    function clearLog() {
      document.getElementById('log').innerHTML = '';
      log('üóëÔ∏è Log limpo');
    }
  </script>
</body>
</html>
