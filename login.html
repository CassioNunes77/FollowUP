<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FollowUP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --primary-dark: #1d4ed8;
      --primary-50: #eff6ff;
      --primary-100: #dbeafe;
      --primary-200: #bfdbfe;
      
      --bg: #ffffff;
      --bg-secondary: #f8fafc;
      --surface: #ffffff;
      --surface-hover: #f8fafc;
      
      --border: #e2e8f0;
      --border-light: #f1f5f9;
      --border-dark: #cbd5e1;
      
      --text: #1e293b;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --text-light: #94a3b8;
      
      --success: #10b981;
      --success-light: #d1fae5;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --error: #ef4444;
      --error-light: #fee2e2;
      
      --radius: 12px;
      --radius-lg: 16px;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * { 
      box-sizing: border-box; 
    }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
    }
    
    .login-container {
      background: var(--surface);
      padding: 3rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--border);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    
    .logo {
      margin-bottom: 2rem;
    }
    
    .logo h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin: 0;
    }
    
    .logo p {
      color: var(--text-muted);
      margin: 0.5rem 0 0 0;
      font-size: 0.9rem;
    }
    
    .login-form {
      margin-top: 2rem;
    }
    
    .google-btn {
      background: var(--surface);
      color: var(--text);
      border: 2px solid var(--border);
      padding: 1rem 2rem;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
    }
    
    .google-btn:hover {
      border-color: var(--primary);
      background: var(--primary-50);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    .google-btn:active {
      transform: translateY(0);
    }
    
    .google-icon {
      width: 20px;
      height: 20px;
    }
    
    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: var(--radius);
      font-size: 0.9rem;
    }
    
    .status.success {
      background: var(--success-light);
      color: var(--success);
      border: 1px solid var(--success);
    }
    
    .status.error {
      background: var(--error-light);
      color: var(--error);
      border: 1px solid var(--error);
    }
    
    .status.info {
      background: var(--primary-50);
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    .loading {
      display: none;
      margin-top: 1rem;
    }
    
    .loading.show {
      display: block;
    }
    
    .spinner {
      border: 2px solid var(--border);
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .user-info {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }
    
    .user-info h3 {
      margin: 0 0 0.5rem 0;
      color: var(--text);
      font-size: 1rem;
    }
    
    .user-info p {
      margin: 0.25rem 0;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    .logout-btn {
      background: var(--error);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition);
      margin-top: 1rem;
      font-family: 'Inter', sans-serif;
    }
    
    .logout-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }
    
    .continue-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition);
      margin-top: 1rem;
      font-family: 'Inter', sans-serif;
      text-decoration: none;
      display: inline-block;
    }
    
    .continue-btn:hover {
      background: #059669;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>FollowUP</h1>
      <p>Gestão de Fichas de Terceirizados</p>
    </div>
    
    <div class="login-form">
      <button id="google-login-btn" class="google-btn" onclick="signInWithGoogle()">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Entrar com Google
      </button>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Fazendo login...</p>
      </div>
      
      <div id="status" class="status info" style="display: none;">
        Aguardando login...
      </div>
      
      <div id="user-info" class="user-info" style="display: none;">
        <h3>Usuário Logado</h3>
        <p id="user-name">Nome do usuário</p>
        <p id="user-email">email@exemplo.com</p>
        <button class="logout-btn" onclick="signOutUser()">Sair</button>
        <a href="dashboard.html" class="continue-btn">Continuar para o Sistema</a>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-auth.js"></script>
  <script>
    let currentUser = null;
    
    // Verificar se usuário já está logado
    window.addEventListener('load', async () => {
      try {
        const user = await window.FirebaseAuth.getCurrentUser();
        if (user) {
          showUserInfo(user);
        }
      } catch (error) {
        console.error('Erro ao verificar usuário:', error);
      }
    });
    
    async function signInWithGoogle() {
      const loginBtn = document.getElementById('google-login-btn');
      const loading = document.getElementById('loading');
      const status = document.getElementById('status');
      
      try {
        // Mostrar loading
        loginBtn.style.display = 'none';
        loading.classList.add('show');
        status.style.display = 'none';
        
        // Fazer login
        const user = await window.FirebaseAuth.signInWithGoogle();
        
        // Mostrar informações do usuário
        showUserInfo(user);
        
        // Mostrar sucesso
        showStatus('✅ Login realizado com sucesso!', 'success');
        
      } catch (error) {
        console.error('Erro no login:', error);
        showStatus('❌ Erro no login: ' + error.message, 'error');
        
        // Restaurar botão
        loginBtn.style.display = 'flex';
        loading.classList.remove('show');
      }
    }
    
    async function signOutUser() {
      try {
        await window.FirebaseAuth.signOutUser();
        
        // Limpar interface
        document.getElementById('user-info').style.display = 'none';
        document.getElementById('google-login-btn').style.display = 'flex';
        document.getElementById('loading').classList.remove('show');
        
        showStatus('✅ Logout realizado com sucesso!', 'success');
        
        // Limpar usuário atual
        currentUser = null;
        
      } catch (error) {
        console.error('Erro no logout:', error);
        showStatus('❌ Erro no logout: ' + error.message, 'error');
      }
    }
    
    function showUserInfo(user) {
      currentUser = user;
      
      // Atualizar informações do usuário
      document.getElementById('user-name').textContent = user.displayName || 'Usuário';
      document.getElementById('user-email').textContent = user.email;
      
      // Mostrar seção de usuário
      document.getElementById('user-info').style.display = 'block';
      document.getElementById('google-login-btn').style.display = 'none';
      document.getElementById('loading').classList.remove('show');
    }
    
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
      
      // Esconder após 5 segundos
      setTimeout(() => {
        status.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
