<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Autentica√ß√£o - FollowUP</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #f8fafc;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .status {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
    .info { background: #dbeafe; color: #1e40af; }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover { background: #1d4ed8; }
    .log {
      background: #1e293b;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
      margin: 1rem 0;
    }
    .user-info {
      background: #f1f5f9;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Teste de Autentica√ß√£o Google</h1>
    <p>Esta p√°gina testa se a autentica√ß√£o Google est√° configurada corretamente.</p>
    
    <div id="status" class="status info">
      Aguardando inicializa√ß√£o...
    </div>
    
    <div>
      <button onclick="testGoogleAuth()">üîê Testar Login Google</button>
      <button onclick="testLogout()">üö™ Testar Logout</button>
      <button onclick="checkUser()">üë§ Verificar Usu√°rio</button>
      <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
    </div>
    
    <div id="user-info" class="user-info" style="display: none;">
      <h3>Informa√ß√µes do Usu√°rio</h3>
      <p><strong>Nome:</strong> <span id="user-name">-</span></p>
      <p><strong>Email:</strong> <span id="user-email">-</span></p>
      <p><strong>UID:</strong> <span id="user-uid">-</span></p>
      <p><strong>Foto:</strong> <span id="user-photo">-</span></p>
    </div>
    
    <div class="log" id="log"></div>
  </div>

  <script type="module" src="firebase-auth.js"></script>
  <script>
    let currentUser = null;
    
    // Fun√ß√£o para aguardar Firebase Auth estar pronto
    async function waitForFirebaseAuth() {
      let attempts = 0;
      const maxAttempts = 50; // 5 segundos (50 * 100ms)
      
      while (!window.FirebaseAuth && attempts < maxAttempts) {
        await new Promise(resolve => setTimeout(resolve, 100));
        attempts++;
      }
      
      if (!window.FirebaseAuth) {
        throw new Error('Firebase Auth n√£o foi carregado ap√≥s 5 segundos');
      }
      
      return window.FirebaseAuth;
    }
    
    // Aguardar Firebase estar pronto
    window.addEventListener('load', async () => {
      try {
        updateStatus('üîÑ Inicializando Firebase Auth...', 'info');
        log('üöÄ Aguardando Firebase Auth carregar...');
        
        // Aguardar Firebase Auth estar dispon√≠vel
        const FirebaseAuth = await waitForFirebaseAuth();
        log('‚úÖ Firebase Auth carregado com sucesso');
        
        // Verificar se usu√°rio j√° est√° logado
        const user = await FirebaseAuth.getCurrentUser();
        if (user) {
          currentUser = user;
          showUserInfo(user);
          updateStatus('‚úÖ Usu√°rio j√° logado', 'success');
          log('‚úÖ Usu√°rio encontrado: ' + user.email);
        } else {
          updateStatus('‚ÑπÔ∏è Nenhum usu√°rio logado', 'info');
          log('‚ÑπÔ∏è Nenhum usu√°rio logado');
        }
      } catch (error) {
        updateStatus('‚ùå Erro ao inicializar: ' + error.message, 'error');
        log('‚ùå Erro: ' + error.message);
      }
    });
    
    async function testGoogleAuth() {
      try {
        updateStatus('üîÑ Fazendo login com Google...', 'info');
        log('üîê Iniciando login com Google...');
        
        const FirebaseAuth = await waitForFirebaseAuth();
        const user = await FirebaseAuth.signInWithGoogle();
        currentUser = user;
        
        showUserInfo(user);
        updateStatus('‚úÖ Login realizado com sucesso!', 'success');
        log('‚úÖ Login bem-sucedido: ' + user.email);
        
      } catch (error) {
        updateStatus('‚ùå Erro no login: ' + error.message, 'error');
        log('‚ùå Erro no login: ' + error.message);
        
        // Log detalhado do erro
        if (error.code) {
          log('C√≥digo do erro: ' + error.code);
        }
        if (error.message) {
          log('Mensagem: ' + error.message);
        }
      }
    }
    
    async function testLogout() {
      try {
        updateStatus('üîÑ Fazendo logout...', 'info');
        log('üö™ Iniciando logout...');
        
        const FirebaseAuth = await waitForFirebaseAuth();
        await FirebaseAuth.signOutUser();
        currentUser = null;
        
        document.getElementById('user-info').style.display = 'none';
        updateStatus('‚úÖ Logout realizado com sucesso!', 'success');
        log('‚úÖ Logout bem-sucedido');
        
      } catch (error) {
        updateStatus('‚ùå Erro no logout: ' + error.message, 'error');
        log('‚ùå Erro no logout: ' + error.message);
      }
    }
    
    async function checkUser() {
      try {
        log('üë§ Verificando usu√°rio atual...');
        
        const FirebaseAuth = await waitForFirebaseAuth();
        const user = await FirebaseAuth.getCurrentUser();
        if (user) {
          currentUser = user;
          showUserInfo(user);
          updateStatus('‚úÖ Usu√°rio logado: ' + user.email, 'success');
          log('‚úÖ Usu√°rio encontrado: ' + user.email);
        } else {
          document.getElementById('user-info').style.display = 'none';
          updateStatus('‚ÑπÔ∏è Nenhum usu√°rio logado', 'info');
          log('‚ÑπÔ∏è Nenhum usu√°rio logado');
        }
        
      } catch (error) {
        updateStatus('‚ùå Erro ao verificar usu√°rio: ' + error.message, 'error');
        log('‚ùå Erro: ' + error.message);
      }
    }
    
    function showUserInfo(user) {
      document.getElementById('user-name').textContent = user.displayName || 'N/A';
      document.getElementById('user-email').textContent = user.email || 'N/A';
      document.getElementById('user-uid').textContent = user.uid || 'N/A';
      document.getElementById('user-photo').textContent = user.photoURL || 'N/A';
      document.getElementById('user-info').style.display = 'block';
    }
    
    function updateStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
    }
    
    function log(message) {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `[${timestamp}] ${message}\n`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    function clearLog() {
      document.getElementById('log').innerHTML = '';
      log('üóëÔ∏è Log limpo');
    }
  </script>
</body>
</html>
