<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Detalhado Firebase - FollowUP</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #f8fafc;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .status {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
    .info { background: #dbeafe; color: #1e40af; }
    .warning { background: #fef3c7; color: #92400e; }
    .log {
      background: #1e293b;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
      margin: 1rem 0;
      white-space: pre-wrap;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover { background: #1d4ed8; }
    .error-details {
      background: #fee2e2;
      border: 1px solid #f87171;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Debug Detalhado Firebase</h1>
    <p>Esta p√°gina identifica problemas espec√≠ficos de carregamento do Firebase.</p>
    
    <div id="status" class="status info">
      Iniciando debug detalhado...
    </div>
    
    <div>
      <button onclick="checkScripts()">üìú Verificar Scripts</button>
      <button onclick="checkImports()">üì¶ Verificar Imports</button>
      <button onclick="checkConsole()">üêõ Verificar Console</button>
      <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
    </div>
    
    <div id="error-details" class="error-details" style="display: none;">
      <h3>‚ùå Erros Detectados:</h3>
      <div id="error-content"></div>
    </div>
    
    <div class="log" id="log"></div>
  </div>

  <script type="module" src="firebase-auth.js"></script>
  <script>
    let errors = [];
    
    // Aguardar p√°gina carregar
    window.addEventListener('load', () => {
      log('üöÄ P√°gina carregada');
      updateStatus('üîç Iniciando debug detalhado...', 'info');
      
      // Verificar scripts carregados
      setTimeout(() => {
        checkScripts();
      }, 1000);
    });
    
    function checkScripts() {
      log('üìú Verificando scripts carregados...');
      
      // Verificar se firebase-auth.js foi carregado
      const scripts = document.querySelectorAll('script');
      let firebaseScriptFound = false;
      
      scripts.forEach(script => {
        if (script.src && script.src.includes('firebase-auth.js')) {
          log('‚úÖ Script firebase-auth.js encontrado');
          firebaseScriptFound = true;
        }
      });
      
      if (!firebaseScriptFound) {
        log('‚ùå Script firebase-auth.js n√£o encontrado');
        addError('Script firebase-auth.js n√£o foi carregado');
      }
      
      // Verificar se window.FirebaseAuth existe
      if (window.FirebaseAuth) {
        log('‚úÖ window.FirebaseAuth encontrado');
      } else {
        log('‚ùå window.FirebaseAuth n√£o encontrado');
        addError('window.FirebaseAuth n√£o foi definido');
      }
      
      updateStatus('üìú Verifica√ß√£o de scripts conclu√≠da', 'info');
    }
    
    function checkImports() {
      log('üì¶ Verificando imports...');
      
      // Tentar acessar Firebase diretamente
      try {
        if (typeof firebase !== 'undefined') {
          log('‚úÖ Firebase global detectado');
        } else {
          log('‚ö†Ô∏è Firebase global n√£o detectado (normal para ES6 modules)');
        }
      } catch (error) {
        log('‚ùå Erro ao verificar Firebase global: ' + error.message);
        addError('Erro ao verificar Firebase global: ' + error.message);
      }
      
      // Verificar se m√≥dulos est√£o dispon√≠veis
      setTimeout(() => {
        if (window.FirebaseAuth) {
          log('‚úÖ Firebase Auth dispon√≠vel');
          const functions = Object.keys(window.FirebaseAuth);
          log('üìã Fun√ß√µes dispon√≠veis: ' + functions.join(', '));
        } else {
          log('‚ùå Firebase Auth n√£o dispon√≠vel ap√≥s timeout');
          addError('Firebase Auth n√£o carregou ap√≥s timeout');
        }
      }, 2000);
      
      updateStatus('üì¶ Verifica√ß√£o de imports conclu√≠da', 'info');
    }
    
    function checkConsole() {
      log('üêõ Verificando console por erros...');
      
      // Capturar erros do console
      const originalError = console.error;
      const originalWarn = console.warn;
      
      console.error = function(...args) {
        log('‚ùå Console Error: ' + args.join(' '));
        addError('Console Error: ' + args.join(' '));
        originalError.apply(console, args);
      };
      
      console.warn = function(...args) {
        log('‚ö†Ô∏è Console Warning: ' + args.join(' '));
        originalWarn.apply(console, args);
      };
      
      // Tentar recarregar Firebase
      setTimeout(() => {
        log('üîÑ Tentando recarregar Firebase...');
        
        // Verificar se h√° erros de rede
        const script = document.querySelector('script[src="firebase-auth.js"]');
        if (script) {
          log('‚úÖ Script tag encontrada');
          
          // Verificar se script carregou
          script.addEventListener('load', () => {
            log('‚úÖ Script carregado com sucesso');
          });
          
          script.addEventListener('error', (error) => {
            log('‚ùå Erro ao carregar script: ' + error.message);
            addError('Erro ao carregar script: ' + error.message);
          });
        }
      }, 1000);
      
      updateStatus('üêõ Verifica√ß√£o de console conclu√≠da', 'info');
    }
    
    function addError(message) {
      errors.push(message);
      const errorDiv = document.getElementById('error-details');
      const errorContent = document.getElementById('error-content');
      
      errorContent.innerHTML = errors.map(error => `<p>‚Ä¢ ${error}</p>`).join('');
      errorDiv.style.display = 'block';
    }
    
    function updateStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
    }
    
    function log(message) {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `[${timestamp}] ${message}\n`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    function clearLog() {
      document.getElementById('log').innerHTML = '';
      errors = [];
      document.getElementById('error-details').style.display = 'none';
      log('üóëÔ∏è Log limpo');
    }
  </script>
</body>
</html>
