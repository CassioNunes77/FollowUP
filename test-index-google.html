<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Login Google - Index</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #f8fafc;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .status {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
    .info { background: #dbeafe; color: #1e40af; }
    .log {
      background: #1e293b;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
      margin: 1rem 0;
      white-space: pre-wrap;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover { background: #1d4ed8; }
    .test-section {
      background: #f1f5f9;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Teste Login Google - Index</h1>
    <p>Esta p√°gina testa se o login Google est√° funcionando corretamente na index.html.</p>
    
    <div id="status" class="status info">
      Aguardando inicializa√ß√£o...
    </div>
    
    <div>
      <button onclick="testIndexPage()">üîç Testar P√°gina Index</button>
      <button onclick="testGoogleButton()">üîê Testar Bot√£o Google</button>
      <button onclick="testFirebaseAuth()">üî• Testar Firebase Auth</button>
      <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
    </div>
    
    <div class="test-section">
      <h3>üìã Checklist de Verifica√ß√£o:</h3>
      <ul id="checklist">
        <li>‚è≥ Aguardando verifica√ß√£o...</li>
      </ul>
    </div>
    
    <div class="log" id="log"></div>
  </div>

  <script type="module" src="firebase-auth.js"></script>
  <script>
    let checkCount = 0;
    let checklist = [];
    
    // Aguardar p√°gina carregar
    window.addEventListener('load', () => {
      log('üöÄ P√°gina carregada');
      updateStatus('‚è≥ Aguardando Firebase carregar...', 'info');
      
      // Verificar Firebase a cada 500ms
      const checkInterval = setInterval(() => {
        checkCount++;
        log(`üîç Tentativa ${checkCount}: Verificando window.FirebaseAuth...`);
        
        if (window.FirebaseAuth) {
          clearInterval(checkInterval);
          log('‚úÖ window.FirebaseAuth encontrado!');
          updateStatus('‚úÖ Firebase carregado com sucesso!', 'success');
          
          // Executar testes
          setTimeout(() => {
            testIndexPage();
            testGoogleButton();
            testFirebaseAuth();
          }, 1000);
          
        } else if (checkCount >= 20) { // 10 segundos
          clearInterval(checkInterval);
          log('‚ùå Timeout: window.FirebaseAuth n√£o encontrado ap√≥s 10 segundos');
          updateStatus('‚ùå Firebase n√£o carregou', 'error');
        }
      }, 500);
    });
    
    function testIndexPage() {
      log('üîç Testando p√°gina index.html...');
      
      // Verificar se index.html existe
      fetch('index.html')
        .then(response => {
          if (response.ok) {
            log('‚úÖ index.html encontrada');
            addChecklistItem('‚úÖ index.html encontrada', 'success');
          } else {
            log('‚ùå index.html n√£o encontrada');
            addChecklistItem('‚ùå index.html n√£o encontrada', 'error');
          }
        })
        .catch(error => {
          log('‚ùå Erro ao acessar index.html: ' + error.message);
          addChecklistItem('‚ùå Erro ao acessar index.html', 'error');
        });
    }
    
    function testGoogleButton() {
      log('üîê Testando bot√£o Google...');
      
      // Verificar se elementos do Google existem
      const googleButton = document.getElementById('google-login-button');
      const googleText = document.getElementById('google-login-text');
      const googleSpinner = document.getElementById('google-login-spinner');
      
      if (googleButton && googleText && googleSpinner) {
        log('‚úÖ Elementos do bot√£o Google encontrados');
        addChecklistItem('‚úÖ Elementos do bot√£o Google encontrados', 'success');
      } else {
        log('‚ùå Elementos do bot√£o Google n√£o encontrados');
        addChecklistItem('‚ùå Elementos do bot√£o Google n√£o encontrados', 'error');
      }
    }
    
    async function testFirebaseAuth() {
      try {
        log('üî• Testando Firebase Auth...');
        
        if (!window.FirebaseAuth) {
          log('‚ùå Firebase Auth n√£o dispon√≠vel');
          addChecklistItem('‚ùå Firebase Auth n√£o dispon√≠vel', 'error');
          return;
        }
        
        const functions = Object.keys(window.FirebaseAuth);
        log('üìã Fun√ß√µes dispon√≠veis: ' + functions.join(', '));
        
        if (functions.includes('signInWithGoogle')) {
          log('‚úÖ signInWithGoogle dispon√≠vel');
          addChecklistItem('‚úÖ signInWithGoogle dispon√≠vel', 'success');
        } else {
          log('‚ùå signInWithGoogle n√£o dispon√≠vel');
          addChecklistItem('‚ùå signInWithGoogle n√£o dispon√≠vel', 'error');
        }
        
        if (functions.includes('getCurrentUser')) {
          log('‚úÖ getCurrentUser dispon√≠vel');
          addChecklistItem('‚úÖ getCurrentUser dispon√≠vel', 'success');
        } else {
          log('‚ùå getCurrentUser n√£o dispon√≠vel');
          addChecklistItem('‚ùå getCurrentUser n√£o dispon√≠vel', 'error');
        }
        
        updateStatus('‚úÖ Testes conclu√≠dos', 'success');
        
      } catch (error) {
        log('‚ùå Erro no teste Firebase Auth: ' + error.message);
        addChecklistItem('‚ùå Erro no teste Firebase Auth', 'error');
      }
    }
    
    function addChecklistItem(text, type) {
      const checklist = document.getElementById('checklist');
      const li = document.createElement('li');
      li.textContent = text;
      li.style.color = type === 'success' ? '#065f46' : '#991b1b';
      checklist.appendChild(li);
    }
    
    function updateStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
    }
    
    function log(message) {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `[${timestamp}] ${message}\n`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    function clearLog() {
      document.getElementById('log').innerHTML = '';
      document.getElementById('checklist').innerHTML = '<li>‚è≥ Aguardando verifica√ß√£o...</li>';
      log('üóëÔ∏è Log limpo');
    }
  </script>
</body>
</html>
