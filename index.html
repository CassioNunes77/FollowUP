<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Follow Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="firebase-auth.js"></script>
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --primary-dark: #1d4ed8;
      --primary-50: #eff6ff;
      --primary-100: #dbeafe;
      --primary-200: #bfdbfe;
      
      --accent: #f1f5f9;
      --accent-light: #f8fafc;
      --accent-dark: #e2e8f0;
      
      --bg: #ffffff;
      --bg-secondary: #f8fafc;
      --surface: #ffffff;
      --surface-hover: #f8fafc;
      
      --border: #e2e8f0;
      --border-light: #f1f5f9;
      --border-dark: #cbd5e1;
      
      --text: #1e293b;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --text-light: #94a3b8;
      
      --success: #10b981;
      --success-light: #d1fae5;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --error: #ef4444;
      --error-light: #fee2e2;
      
      --radius: 12px;
      --radius-lg: 16px;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * { 
      box-sizing: border-box; 
    }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
      padding: 1rem;
    }
    
    .login-container {
      background: var(--surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      border: 1px solid var(--border);
      animation: slideIn 0.6s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    
    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    
    .login-logo .material-icons {
      font-size: 2.5rem;
      color: var(--primary);
    }
    
    .login-logo h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text);
      margin: 0;
      letter-spacing: -0.025em;
    }
    
    .login-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      margin: 0;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .form-group label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 600;
      font-family: 'Inter', sans-serif;
    }
    
    .form-group input {
      padding: 0.875rem 1rem;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      background: var(--surface);
      transition: all var(--transition);
      outline: none;
      font-family: 'Inter', sans-serif;
      color: var(--text);
    }
    
    .form-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-100);
    }
    
    .form-group input:hover {
      border-color: var(--border-dark);
    }
    
    .password-input {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 4px;
      transition: all var(--transition);
    }
    
    .password-toggle:hover {
      color: var(--text-secondary);
      background: var(--accent);
    }
    
    .login-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition);
      font-family: 'Inter', sans-serif;
      box-shadow: var(--shadow);
      margin-top: 1rem;
    }
    
    .login-button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }
    
    .login-button:active {
      transform: scale(0.98);
    }
    
    .login-button:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
      box-shadow: var(--shadow);
    }
    
    /* Google Login Button */
    .google-login-section {
      margin-bottom: 1.5rem;
    }
    
    .google-login-button {
      width: 100%;
      background: white;
      color: var(--text);
      border: 2px solid var(--border);
      padding: 1rem 2rem;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition);
      font-family: 'Inter', sans-serif;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    
    .google-login-button:hover {
      background: var(--accent);
      border-color: var(--border-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }
    
    .google-login-button:active {
      transform: translateY(0);
      box-shadow: var(--shadow);
    }
    
    .google-login-button:disabled {
      background: var(--text-light);
      cursor: not-allowed;
      transform: none;
      box-shadow: var(--shadow);
    }
    
    .google-icon {
      width: 18px;
      height: 18px;
    }
    
    .login-divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }
    
    .login-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border);
    }
    
    .login-divider span {
      background: var(--surface);
      padding: 0 1rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    
    .error-message {
      background: var(--error-light);
      color: var(--error);
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      border: 1px solid var(--error);
      display: none;
      margin-bottom: 1rem;
    }
    
    .success-message {
      background: var(--success-light);
      color: var(--success);
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      border: 1px solid var(--success);
      display: none;
      margin-bottom: 1rem;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    .demo-credentials {
      background: var(--accent);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      margin-top: 1.5rem;
      text-align: center;
    }
    
    .demo-credentials h4 {
      margin: 0 0 0.5rem 0;
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .demo-credentials p {
      margin: 0;
      font-size: 0.8rem;
      color: var(--text-muted);
      line-height: 1.4;
    }
    
    .demo-credentials strong {
      color: var(--text);
      font-weight: 600;
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .login-logo h1 {
        font-size: 1.5rem;
      }
      
      .login-logo .material-icons {
        font-size: 2rem;
      }
      
      .form-group input {
        padding: 0.75rem 0.875rem;
        font-size: 1rem;
      }
      
      .login-button {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 360px) {
      .login-container {
        padding: 1.5rem 1rem;
      }
      
      .login-logo {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .login-logo h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <span class="material-icons">dashboard</span>
        <h1>Follow Up</h1>
      </div>
      <p class="login-subtitle">Sistema de Gest√£o de Fichas de Terceirizados</p>
    </div>
    
    <div class="error-message" id="error-message">
      <span class="material-icons" style="font-size: 1rem; margin-right: 0.5rem;">error</span>
      <span id="error-text"></span>
    </div>
    
    <div class="success-message" id="success-message">
      <span class="material-icons" style="font-size: 1rem; margin-right: 0.5rem;">check_circle</span>
      <span id="success-text"></span>
    </div>
    
    <div class="login-form">
      <div class="google-login-section">
        <button id="google-login-button" class="google-login-button">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-icon">
          <span id="google-login-text">Entrar com Google</span>
          <span id="google-login-spinner" class="loading-spinner" style="display: none;"></span>
        </button>
      </div>
    </div>
    
    <div class="demo-credentials">
      <h4>üîê Login Seguro</h4>
      <p>
        <strong>Fa√ßa login com sua conta Google</strong><br>
        Seus dados ficam protegidos e isolados
      </p>
    </div>
  </div>

  <script>
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const errorText = document.getElementById('error-text');
    const successText = document.getElementById('success-text');
    
    // Google Login Elements
    const googleLoginButton = document.getElementById('google-login-button');
    const googleLoginText = document.getElementById('google-login-text');
    const googleLoginSpinner = document.getElementById('google-login-spinner');



    // Show error message
    function showError(message) {
      errorText.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Show success message
    function showSuccess(message) {
      successText.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    // Hide messages
    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }


    
    // Set Google loading state
    function setGoogleLoading(loading) {
      if (loading) {
        googleLoginButton.disabled = true;
        googleLoginText.style.display = 'none';
        googleLoginSpinner.style.display = 'inline-block';
      } else {
        googleLoginButton.disabled = false;
        googleLoginText.style.display = 'inline';
        googleLoginSpinner.style.display = 'none';
      }
    }
    
    // Wait for Firebase Auth to be ready
    async function waitForFirebaseAuth() {
      let attempts = 0;
      const maxAttempts = 50;
      
      while (!window.FirebaseAuth && attempts < maxAttempts) {
        await new Promise(resolve => setTimeout(resolve, 100));
        attempts++;
      }
      
      if (!window.FirebaseAuth) {
        throw new Error('Firebase Auth n√£o foi carregado ap√≥s 5 segundos');
      }
      
      return window.FirebaseAuth;
    }
    
    // Handle Google Login
    async function handleGoogleLogin() {
      try {
        hideMessages();
        setGoogleLoading(true);
        
        console.log('üîê Iniciando login com Google...');
        
        const FirebaseAuth = await waitForFirebaseAuth();
        const user = await FirebaseAuth.signInWithGoogle();
        
        console.log('‚úÖ Login com Google realizado:', user.email);
        showSuccess('Login realizado com sucesso! Redirecionando...');
        
        // Salvar dados do usu√°rio
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('currentUser', user.email);
        localStorage.setItem('loginTimestamp', Date.now().toString());
        localStorage.setItem('userDisplayName', user.displayName || user.email);
        localStorage.setItem('userPhotoURL', user.photoURL || '');
        
        // Redirecionar para dashboard
        setTimeout(() => {
          const timestamp = Date.now();
          const redirectUrl = `dashboard.html?t=${timestamp}&user=${encodeURIComponent(user.email)}&google=true`;
          window.location.href = redirectUrl;
        }, 1000);
        
      } catch (error) {
        console.error('‚ùå Erro no login com Google:', error);
        setGoogleLoading(false);
        
        if (error.code === 'auth/popup-blocked') {
          showError('Popup bloqueado pelo navegador. Permita popups para este site.');
        } else if (error.code === 'auth/unauthorized-domain') {
          showError('Dom√≠nio n√£o autorizado. Verifique configura√ß√£o do Firebase.');
        } else if (error.code === 'auth/operation-not-allowed') {
          showError('Login Google n√£o habilitado. Verifique configura√ß√£o do Firebase.');
        } else {
          showError('Erro no login com Google: ' + error.message);
        }
      }
    }


    
    // Handle Google Login Button
    googleLoginButton.addEventListener('click', handleGoogleLogin);

    // Auto-focus no bot√£o Google
    document.addEventListener('DOMContentLoaded', function() {
      googleLoginButton.focus();
    });
  </script>
</body>
</html>
