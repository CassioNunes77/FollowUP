<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Simples Firebase - FollowUP</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: #f8fafc;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .status {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
    .info { background: #dbeafe; color: #1e40af; }
    .log {
      background: #1e293b;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
      margin: 1rem 0;
      white-space: pre-wrap;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧪 Teste Simples Firebase</h1>
    <p>Esta página testa se o firebase-auth.js está carregando corretamente.</p>
    
    <div id="status" class="status info">
      Aguardando inicialização...
    </div>
    
    <div>
      <button onclick="checkFirebase()">🔍 Verificar Firebase</button>
      <button onclick="clearLog()">🗑️ Limpar Log</button>
    </div>
    
    <div class="log" id="log"></div>
  </div>

  <script type="module" src="firebase-auth.js"></script>
  <script>
    let checkCount = 0;
    
    // Aguardar página carregar
    window.addEventListener('load', () => {
      log('🚀 Página carregada');
      updateStatus('⏳ Aguardando Firebase carregar...', 'info');
      
      // Verificar Firebase a cada 500ms
      const checkInterval = setInterval(() => {
        checkCount++;
        log(`🔍 Tentativa ${checkCount}: Verificando window.FirebaseAuth...`);
        
        if (window.FirebaseAuth) {
          clearInterval(checkInterval);
          log('✅ window.FirebaseAuth encontrado!');
          updateStatus('✅ Firebase carregado com sucesso!', 'success');
          
          // Verificar funções disponíveis
          const functions = Object.keys(window.FirebaseAuth);
          log('📋 Funções disponíveis: ' + functions.join(', '));
          
        } else if (checkCount >= 20) { // 10 segundos
          clearInterval(checkInterval);
          log('❌ Timeout: window.FirebaseAuth não encontrado após 10 segundos');
          updateStatus('❌ Firebase não carregou', 'error');
        }
      }, 500);
    });
    
    function checkFirebase() {
      log('🔍 Verificação manual...');
      
      if (window.FirebaseAuth) {
        log('✅ window.FirebaseAuth está disponível');
        const functions = Object.keys(window.FirebaseAuth);
        log('📋 Funções: ' + functions.join(', '));
        updateStatus('✅ Firebase disponível', 'success');
      } else {
        log('❌ window.FirebaseAuth não está disponível');
        updateStatus('❌ Firebase não disponível', 'error');
      }
    }
    
    function updateStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
    }
    
    function log(message) {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `[${timestamp}] ${message}\n`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    function clearLog() {
      document.getElementById('log').innerHTML = '';
      log('🗑️ Log limpo');
    }
  </script>
</body>
</html>
