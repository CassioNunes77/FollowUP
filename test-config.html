<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Configura√ß√£o Firebase - FollowUP</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: #f8fafc;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .status {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
    .info { background: #dbeafe; color: #1e40af; }
    .log {
      background: #1e293b;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
      margin: 1rem 0;
      white-space: pre-wrap;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover { background: #1d4ed8; }
    .config-info {
      background: #f1f5f9;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-family: monospace;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Teste Configura√ß√£o Firebase</h1>
    <p>Esta p√°gina testa se a configura√ß√£o Firebase est√° funcionando corretamente.</p>
    
    <div id="status" class="status info">
      Aguardando inicializa√ß√£o...
    </div>
    
    <div>
      <button onclick="testConfig()">üîç Testar Configura√ß√£o</button>
      <button onclick="testAuth()">üîê Testar Auth</button>
      <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
    </div>
    
    <div id="config-info" class="config-info" style="display: none;">
      <h3>Configura√ß√£o Detectada:</h3>
      <div id="config-content"></div>
    </div>
    
    <div class="log" id="log"></div>
  </div>

  <script type="module" src="firebase-auth.js"></script>
  <script>
    let checkCount = 0;
    
    // Aguardar p√°gina carregar
    window.addEventListener('load', () => {
      log('üöÄ P√°gina carregada');
      updateStatus('‚è≥ Aguardando Firebase carregar...', 'info');
      
      // Verificar Firebase a cada 500ms
      const checkInterval = setInterval(() => {
        checkCount++;
        log(`üîç Tentativa ${checkCount}: Verificando window.FirebaseAuth...`);
        
        if (window.FirebaseAuth) {
          clearInterval(checkInterval);
          log('‚úÖ window.FirebaseAuth encontrado!');
          updateStatus('‚úÖ Firebase carregado com sucesso!', 'success');
          
          // Mostrar configura√ß√£o
          showConfigInfo();
          
        } else if (checkCount >= 20) { // 10 segundos
          clearInterval(checkInterval);
          log('‚ùå Timeout: window.FirebaseAuth n√£o encontrado ap√≥s 10 segundos');
          updateStatus('‚ùå Firebase n√£o carregou', 'error');
        }
      }, 500);
    });
    
    function testConfig() {
      log('üîç Testando configura√ß√£o...');
      
      if (window.FirebaseAuth) {
        log('‚úÖ Firebase Auth dispon√≠vel');
        const functions = Object.keys(window.FirebaseAuth);
        log('üìã Fun√ß√µes dispon√≠veis: ' + functions.join(', '));
        updateStatus('‚úÖ Configura√ß√£o OK', 'success');
      } else {
        log('‚ùå Firebase Auth n√£o dispon√≠vel');
        updateStatus('‚ùå Configura√ß√£o falhou', 'error');
      }
    }
    
    async function testAuth() {
      try {
        log('üîê Testando autentica√ß√£o...');
        
        if (!window.FirebaseAuth) {
          log('‚ùå Firebase Auth n√£o dispon√≠vel');
          return;
        }
        
        const user = await window.FirebaseAuth.getCurrentUser();
        if (user) {
          log('‚úÖ Usu√°rio logado: ' + user.email);
          updateStatus('‚úÖ Autentica√ß√£o OK', 'success');
        } else {
          log('‚ÑπÔ∏è Nenhum usu√°rio logado (normal)');
          updateStatus('‚ÑπÔ∏è Nenhum usu√°rio logado', 'info');
        }
        
      } catch (error) {
        log('‚ùå Erro na autentica√ß√£o: ' + error.message);
        updateStatus('‚ùå Erro na autentica√ß√£o', 'error');
      }
    }
    
    function showConfigInfo() {
      const configInfo = {
        projectId: "followup-8772b",
        authDomain: "followup-8772b.firebaseapp.com",
        apiKey: "AIzaSyA49KE7EtC3pPxNt_qcVcCzxJx6XZ2Q2H0",
        status: "‚úÖ Configurado"
      };
      
      document.getElementById('config-content').textContent = JSON.stringify(configInfo, null, 2);
      document.getElementById('config-info').style.display = 'block';
    }
    
    function updateStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
    }
    
    function log(message) {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `[${timestamp}] ${message}\n`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    function clearLog() {
      document.getElementById('log').innerHTML = '';
      log('üóëÔ∏è Log limpo');
    }
  </script>
</body>
</html>
